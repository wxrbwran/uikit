language: node_js
node_js:
  - stable
cache:
  directions:
    - node_modules
env:
  - CI=true
install:
  - yarn
script:
  - yarn test
  - yarn build-storybook
true:
  branch: master
before_install:
  - openssl aes-256-cbc -K $encrypted_f217180e22ee_key -iv $encrypted_f217180e22ee_iv
    -in .travis/id_rsa.enc -out ~/.ssh/id_rsa -d
  - chmod 600 ~/.ssh/id_rsa
  - eval $(ssh-agent)
  - ssh-add ~/.ssh/id_rsa
  - cp .travis/ssh_config ~/.ssh/config
  - git config --global user.name "wxrbwran"
  - git config --global user.email "wxrbw@qq.com"
after_success:
  - ssh ubuntu@123.206.90.112 -p 22 StrictHostKeyChecking=no 'cd /home/ubuntu/sites/uikit && yarn && yarn build-storybook'
